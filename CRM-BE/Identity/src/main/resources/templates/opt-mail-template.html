<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        .email-box {
            width: 600px;
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: #0073b7;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .email-body {
            padding: 30px;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }
        .email-body h2 {
            color: #0073b7;
            font-size: 22px;
            text-align: center;
            margin: 20px 0;
        }
        .email-footer {
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #eaeaea;
            text-align: center;
            font-size: 12px;
            color: #888888;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .highlight {
            font-weight: bold;
            color: #0073b7;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="email-box">
        <div class="email-header">
            Mã Xác Thực Một Lần (OTP)
        </div>
        <div class="email-body">
            <p>Xin chào,</p>
            <p>Dưới đây là mã xác thực một lần (OTP) của bạn:</p>
            <h2>##otp##</h2>
            <p>Vui lòng sử dụng mã này để hoàn tất giao dịch. Đừng chia sẻ mã này với bất kỳ ai.</p>
        </div>
        <div class="email-footer">
            Trân trọng,<br>
            EasyJob<br><br>
            Lưu ý: Email này và nội dung đi kèm được bảo mật và chỉ dành cho người nhận được chỉ định.
        </div>
    </div>
</div>
</body>
</html>
